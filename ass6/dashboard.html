<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Admin Dashboard</h1>
  </header>

  <main>
    <section>
      <h2>Manage Events</h2>

      <div class="add-form">
        <input type="text" id="title" placeholder="Event Title">
        <input type="date" id="date">
        <button onclick="addEvent()">Add Event</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="eventsTable"></tbody>
      </table>
    </section>
  </main>

  <script>
    let events = [
      { id: 'e1', title: 'Hackathon 2025', date: '2025-01-10' },
      { id: 'e2', title: 'Web Workshop', date: '2025-02-18' }
    ];

    const tbody = document.getElementById('eventsTable');
    const titleInput = document.getElementById('title');
    const dateInput = document.getElementById('date');

    function render() {
      tbody.innerHTML = events.map(e => `
        <tr>
          <td>${e.id}</td>
          <td>${e.title}</td>
          <td>${e.date}</td>
          <td>
            <button class="edit" onclick="editEvent('${e.id}')">Edit</button>
            <button class="delete" onclick="deleteEvent('${e.id}')">Delete</button>
          </td>
        </tr>
      `).join('');
    }

    function addEvent() {
      const title = titleInput.value.trim();
      const date = dateInput.value;
      if (!title || !date) return alert("Please fill all fields!");

      const newEvent = {
        id: 'e' + (events.length + 1),
        title,
        date
      };

      events.push(newEvent);
      titleInput.value = '';
      dateInput.value = '';
      render();
    }

    function editEvent(id) {
      const event = events.find(e => e.id === id);
      if (!event) return;

      const newTitle = prompt("Update Title:", event.title);
      const newDate = prompt("Update Date (YYYY-MM-DD):", event.date);

      if (newTitle && newDate) {
        event.title = newTitle;
        event.date = newDate;
        render();
      }
    }

    function deleteEvent(id) {
      if (confirm(`Delete event ${id}?`)) {
        events = events.filter(e => e.id !== id);
        render();
      }
    }

    render();
  </script>

</body>

</html>
